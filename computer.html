<html>
<head>
    <title>Tetris</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="computer.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" integrity="sha512-At/xiUTqCg8jxnCMRNDhDVDm4qxlyPt1K+GrDhUvRvR8MjlBq0RH65OVVaCXn3OuvyVWK8CdlQpxgrc/5YspHw==" crossorigin="anonymous"></script>
    <script src="tetris.js"></script>
</head>
<body>

    <div class="jumbotron text-center">
    <h1>Welcome to REVERSE TETRIS</h1>
    <p>THE. MOST. EPIC. GAME. EVER. INVENTED.</p>
    </div>

    <div class="blah" id="blur">
      <div class="flex-container"> 
      <div id="success" >
        <a href = "#" onclick="submit_form()">
        <span> </span> <span> </span> <span> </span> <span> </span>
        NEXT LEVEL
        </a>
      </div>

      

      <div id="ins">
        <a href = "#" onclick="toggle()">
        <span> </span> <span> </span> <span> </span> <span> </span>
        Instructions
        </a>
      </div> 
    </div>
  </div>


    <div id="canvas-div">
        
    </div>

    <div id="popup">
        <h3> Basic Rules (SUPER SIMPLE!!!) </h3>
        <p>Completed rows don't clear</p>
        <p>Pieces stick together </p>
        <p>You can break tiles if you feel like it </p>
        <p> Width is very small </p>
        <a href = "#" onclick="toggle()"> Close </a>
    </div>

      <script type="text/javascript">
        function toggle() {
          var blur = document.getElementById('blur');
          blur.classList.toggle('active')
          var popup = document.getElementById('popup');
          popup.classList.toggle('active')
        }
      </script>


    



</body>
</html>
